<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi Scolastici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #0A9396;
            --secondary-color: #94D2BD;
            --background-image: url('sfondo.jpg');
            --text-color: #001219;
            --card-background: #FFFFFE;
            --accent-color: #EE9B00;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --modal-bg: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .view-favorites {
            background-color: var(--accent-color);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }

        .view-favorites:hover {
            background-color: #d08400;
        }

        .filter-toggle {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-toggle:hover {
            background-color: #087b80;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        #calendar {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            box-shadow: var(--card-shadow);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 30px;
            height: 30px;
            font-weight: bold;
        }

        .modal-content h2 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <!-- Notifica visiva -->
    <div id="notification">Evento aggiunto ai preferiti!</div>

    <div id="container">
        <div class="nav">
            <h1>Calendario Eventi Scolastici</h1>
            <div class="filter-dropdown">
                <button class="filter-toggle" onclick="toggleFilter()">Filtra per Mese</button>
                <button class="view-favorites" id="toggleFavoritesBtn" onclick="toggleFavorites()">Visualizza i Preferiti</button>
                <button class="filter-toggle" id="toggleCalendarBtn" onclick="toggleCalendar()">Visualizza Calendario</button>
            </div>
        </div>

        <div class="event-list" id="eventList"></div>

        <!-- Sezione Calendario -->
        <div id="calendar" style="display:none;"></div>
    </div>

    <!-- Modale Dettagli Evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">Ã—</button>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
            <p id="modalTime"></p>
            <p id="modalExtra"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/locales/it.js"></script>
    <script>
    const sheetId = '1JI_R-ziVZHsrJB3xC6zPpuqzTacVewoldqUETIftK1o';
    const apiKey = 'AIzaSyDb29AOwxuCBPuIfm3Gd48pnpD02FTZvlQ';
    const sheetRange = 'calendarioicaltavaldisole';

    async function fetchEvents() {
        try {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.values && data.values.length > 0) {
                displayEvents(data.values);
                populateCalendar(data.values);
            } else {
                document.getElementById('eventList').innerHTML = '<p>Nessun evento trovato.</p>';
            }
        } catch (error) {
            console.error('Errore nel recupero dei dati:', error);
            document.getElementById('eventList').innerHTML = '<p>Errore nel recupero dei dati.</p>';
        }
    }

    function displayEvents(events) {
        const eventList = document.getElementById('eventList');
        eventList.innerHTML = '';
        events.slice(1).forEach(event => {
            const [dateString, title, time, extraInfo] = event;
            const [day, month] = parseDate(dateString);
            const eventHtml = `
                <div class="event" data-date="${month}">
                    <div class="event-date">
                        <span class="day">${day}</span>
                        <span class="month">${month}</span>
                    </div>
                    <div class="event-content">
                        <div class="event-title">${title}</div>
                        <div class="event-time">Ora: ${time}</div>
                        <button class="open-modal" onclick="openModal('${title}', '${dateString}', '${time}', '${extraInfo}')">Dettagli Evento</button>
                        <button class="add-to-favorites" onclick="addToFavorites('${title}', '${dateString}', '${time}')">Aggiungi ai Preferiti</button>
                    </div>
                </div>`;
            eventList.innerHTML += eventHtml;
        });
    }

    function populateCalendar(events) {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'it',
            events: events.slice(1).map(event => {
                const [dateString, title, time, extraInfo] = event;
                const date = formatDateForCalendar(dateString);
                return {
                    title: title,
                    start: date,
                    description: extraInfo || 'Nessuna informazione aggiuntiva',
                };
            }),
            eventColor: '#0A9396',
        });
        calendar.render();
    }

    function formatDateForCalendar(dateString) {
        const [day, month, year] = dateString.split('/');
        return `${year}-${month}-${day}`;
    }

    function toggleCalendar() {
        const calendarEl = document.getElementById('calendar');
        calendarEl.style.display = calendarEl.style.display === 'none' ? 'block' : 'none';
    }

    window.onload = function () {
        fetchEvents();
    };
    </script>
</body>
</html>
