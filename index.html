<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi Scolastici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0A9396;
            --secondary-color: #94D2BD;
            --background-image: url('sfondoo.png');
            --text-color: #001219;
            --card-background: #FFFFFE;
            --accent-color: #EE9B00;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .view-favorites {
            background-color: var(--accent-color);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }

        .view-favorites:hover {
            background-color: #d08400;
        }

        .print-favorites {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .print-favorites:hover {
            background-color: #087b80;
        }

        @media print {
            body {
                background: white;
            }

            #container {
                box-shadow: none;
            }

            .favorite-item {
                page-break-inside: avoid;
                margin-bottom: 20px;
                border-bottom: 1px solid #ddd;
            }

            #favoritesSection h2 {
                font-size: 2rem;
                color: black;
                text-align: left;
                margin-bottom: 40px;
            }

            .favorite-item h4 {
                color: black;
                font-size: 1.4rem;
            }

            .remove-favorite {
                display: none;
            }

            .print-favorites {
                display: none;
            }

            .nav, .event-list, .logo-container, .filter-dropdown, .add-to-favorites, .open-modal, #notification {
                display: none;
            }
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: var(--card-shadow);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #notification.show {
            opacity: 1;
            visibility: visible;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .school-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .nav h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-toggle {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-toggle:hover {
            background-color: #087b80;
            transform: translateY(-2px);
        }

        .filter-options {
            display: none;
            position: absolute;
            background-color: var(--card-background);
            border: none;
            border-radius: 10px;
            z-index: 1;
            right: 0;
            min-width: 180px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .filter-options button {
            width: 100%;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
            color: var(--text-color);
            transition: background-color 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-options button:hover {
            background-color: var(--secondary-color);
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .event {
            background-color: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .event:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .event-date {
            background-color: var(--primary-color);
            color: var(--card-background);
            padding: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .event-date span {
            display: block;
        }

        .event-date .day {
            font-size: 3rem;
            line-height: 1;
        }

        .event-date .month {
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .open-modal, .add-to-favorites {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 5px;
        }

        .add-to-favorites {
            background-color: var(--accent-color);
        }

        .open-modal:hover, .add-to-favorites:hover {
            background-color: #087b80;
        }

        .add-to-favorites:hover {
            background-color: #d08400;
        }

        #favoritesSection {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #favoritesSection h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .favorite-item {
            background-color: var(--card-background);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
        }

        .favorite-item h4 {
            margin: 0;
            color: var(--primary-color);
        }

        .remove-favorite {
            background-color: var(--accent-color);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
        }

        .remove-favorite:hover {
            background-color: #d08400;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav h1 {
                margin-bottom: 20px;
                text-align: center;
            }

            .filter-dropdown {
                width: 100%;
            }

            .filter-toggle {
                width: 100%;
            }

            .event-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Notifica visiva -->
    <div id="notification">Evento aggiunto ai preferiti!</div>

    <div id="container">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo Scuola">
            <span class="school-name">I.C. Alta Val di Sole</span>
        </div>

        <div class="nav">
            <h1>Calendario Eventi Scolastici</h1>
            <div class="filter-dropdown">
                <button class="filter-toggle" onclick="toggleFilter()">Filtra per Mese</button>
                <button class="view-favorites" id="toggleFavoritesBtn" onclick="toggleFavorites()">Visualizza i Preferiti</button>
                <div class="filter-options" id="filterOptions">
                    <button onclick="filterEvents('Giugno 2025')">Giugno 2025</button>
                    <button onclick="filterEvents('Luglio 2025')">Luglio 2025</button>
                    <button onclick="filterEvents('Agosto 2025')">Agosto 2025</button>
                    <button onclick="showAllEvents()">Mostra Tutti</button>
                </div>
            </div>
        </div>

        <div class="event-list" id="eventList"></div>

        <!-- Sezione Preferiti -->
        <div id="favoritesSection">
            <h2>I tuoi Eventi Preferiti</h2>
            <div id="favoritesList"></div>
            <button class="print-favorites" onclick="window.print()">Stampa Lista Preferiti</button>
        </div>
    </div>

    <script>
        const sheetId = '1OEhmKjkFOoBCYVCM5vETz8jsBD-uBdiSaOUc0UMSln4'; // Il tuo ID di Google Sheets
        const apiKey = 'AIzaSyDb29AOwxuCBPuIfm3Gd48pnpD02FTZvlQ';
        const sheetRange = 'calendarioicaltavaldisole';

        async function fetchEvents() {
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();
                if (data.values && data.values.length > 0) {
                    displayEvents(data.values);
                } else {
                    document.getElementById('eventList').innerHTML = '<p>Nessun evento trovato.</p>';
                }
            } catch (error) {
                console.error('Errore nel recupero dei dati:', error);
                document.getElementById('eventList').innerHTML = '<p>Errore nel recupero dei dati.</p>';
            }
        }

        function displayEvents(events) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            events.slice(1).forEach(event => {  // Salta l'intestazione
                const [date, title, description, time] = event;
                const formattedDate = new Date(date);
                const eventHtml = `
                    <div class="event" data-date="${formattedDate.toLocaleString('it-IT', { month: 'long', year: 'numeric' })}">
                        <div class="event-date">
                            <span class="day">${formattedDate.getDate()}</span>
                            <span class="month">${formattedDate.toLocaleString('it-IT', { month: 'long' })}</span>
                        </div>
                        <div class="event-content">
                            <div class="event-title">${title}</div>
                            <div class="event-description">${description}</div>
                            <div class="event-time">Ora: ${time}</div>
                            <button class="open-modal" onclick="openModal('${title}', '${formattedDate.toLocaleDateString()}', '${description}')">Dettagli Evento</button>
                            <button class="add-to-favorites" onclick="addToFavorites('${title}', '${formattedDate.toLocaleDateString()}')">Aggiungi ai Preferiti</button>
                        </div>
                    </div>`;
                eventList.innerHTML += eventHtml;
            });
        }

        // Funzione per filtrare gli eventi per mese
        function filterEvents(month) {
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                if (event.getAttribute('data-date').includes(month)) {
                    event.style.display = 'flex';
                } else {
                    event.style.display = 'none';
                }
            });
            toggleFilter();
        }

        // Altre funzioni JavaScript rimangono invariate (toggleFilter, toggleFavorites, addToFavorites, ecc.)

        window.onload = function () {
            fetchEvents();
            renderFavorites();
        };
    </script>
</body>
</html>
