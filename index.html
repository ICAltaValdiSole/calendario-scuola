<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi Scolastici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0A9396;
            --secondary-color: #94D2BD;
            --background-image: url('sfondoo.png');
            --text-color: #001219;
            --card-background: #FFFFFE;
            --accent-color: #EE9B00;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Notifica visiva */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: var(--card-shadow);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #notification.show {
            opacity: 1;
            visibility: visible;
        }

        /* Logo e nome della scuola */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .school-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Barra di navigazione */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .nav h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-toggle {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-toggle:hover {
            background-color: #087b80;
            transform: translateY(-2px);
        }

        .filter-options {
            display: none;
            position: absolute;
            background-color: var(--card-background);
            border: none;
            border-radius: 10px;
            z-index: 1;
            right: 0;
            min-width: 180px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .filter-options button {
            width: 100%;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
            color: var(--text-color);
            transition: background-color 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-options button:hover {
            background-color: var(--secondary-color);
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .event {
            background-color: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .event:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .event-date {
            background-color: var(--primary-color);
            color: var(--card-background);
            padding: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .event-date span {
            display: block;
        }

        .event-date .day {
            font-size: 3rem;
            line-height: 1;
        }

        .event-date .month {
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        /* Pulsante Aggiungi ai Preferiti */
        .add-to-favorites {
            background-color: var(--accent-color);
            color: var(--card-background);
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-favorites:hover {
            background-color: #d08400;
        }

        /* Pulsante Dettagli Evento */
        .open-modal {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .open-modal:hover {
            background-color: #087b80;
        }

        /* Modal base */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: var(--card-shadow);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

       /* Sezione Preferiti */
#favoritesSection {
    margin-top: 50px;
}

.favorite-item {
    background-color: var(--card-background); /* Usa lo stesso sfondo delle card eventi */
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 15px; /* Arrotonda i bordi come gli eventi */
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Usa la stessa ombra delle card */
}

.favorite-item h4 {
    margin: 0;
    color: var(--primary-color); /* Colore del testo in linea con la palette */
}

.remove-favorite {
    background-color: var(--accent-color); /* Usa l'arancione accento per i pulsanti */
    border: none;
    padding: 8px 12px;
    border-radius: 20px;
    cursor: pointer;
    color: white;
    font-size: 0.8rem;
}

.remove-favorite:hover {
    background-color: #d08400;
}


        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav h1 {
                margin-bottom: 20px;
                text-align: center;
            }

            .filter-dropdown {
                width: 100%;
            }

            .filter-toggle {
                width: 100%;
            }

            .event-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Notifica visiva -->
    <div id="notification">Evento aggiunto ai preferiti!</div>

    <div id="container">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo Scuola">
            <span class="school-name">I.C. Alta Val di Sole</span>
        </div>

        <div class="nav">
            <h1>Calendario Eventi Scolastici</h1>
            <div class="filter-dropdown">
                <button class="filter-toggle" onclick="toggleFilter()">Filtra per Mese</button>
                <div class="filter-options" id="filterOptions">
                    <button onclick="filterEvents('Giugno 2025')">Giugno 2025</button>
                    <button onclick="filterEvents('Luglio 2025')">Luglio 2025</button>
                    <button onclick="filterEvents('Agosto 2025')">Agosto 2025</button>
                    <button onclick="showAllEvents()">Mostra Tutti</button>
                </div>
            </div>
        </div>

       <div class="event-list" id="eventList">
    <!-- Evento: Consigli di classe - SP Vermiglio -->
    <div class="event" data-date="Giugno 2025">
        <div class="event-date">
            <span class="day">5</span>
            <span class="month">Giugno</span>
        </div>
        <div class="event-content">
            <div class="event-title">Consigli di classe - SP Vermiglio</div>
            <button class="open-modal" onclick="openModal('Consigli di classe - SP Vermiglio', '5 Giugno 2025', 'Consigli di classe - SP Vermiglio')">Dettagli Evento</button>
            <button class="add-to-favorites" onclick="addToFavorites('Consigli di classe - SP Vermiglio', '5 Giugno 2025')">Aggiungi ai Preferiti</button>
        </div>
    </div>

    <!-- Evento: Consigli di classe - SP Passo Tonale -->
    <div class="event" data-date="Giugno 2025">
        <div class="event-date">
            <span class="day">7</span>
            <span class="month">Giugno</span>
        </div>
        <div class="event-content">
            <div class="event-title">Consigli di classe - SP Passo Tonale</div>
            <button class="open-modal" onclick="openModal('Consigli di classe - SP Passo Tonale', '7 Giugno 2025', 'Consigli di classe - SP Passo Tonale')">Dettagli Evento</button>
            <button class="add-to-favorites" onclick="addToFavorites('Consigli di classe - SP Passo Tonale', '7 Giugno 2025')">Aggiungi ai Preferiti</button>
        </div>
    </div>

    <!-- Evento: Termine delle lezioni -->
    <div class="event" data-date="Giugno 2025">
        <div class="event-date">
            <span class="day">11</span>
            <span class="month">Giugno</span>
        </div>
        <div class="event-content">
            <div class="event-title">Termine delle lezioni</div>
            <button class="open-modal" onclick="openModal('Termine delle lezioni', '11 Giugno 2025', 'Termine delle lezioni')">Dettagli Evento</button>
            <button class="add-to-favorites" onclick="addToFavorites('Termine delle lezioni', '11 Giugno 2025')">Aggiungi ai Preferiti</button>
        </div>
    </div>

    <!-- Evento: Scrutinio Sezione B - Classe 1A -->
    <div class="event" data-date="Giugno 2025">
        <div class="event-date">
            <span class="day">11</span>
            <span class="month">Giugno</span>
        </div>
        <div class="event-content">
            <div class="event-title">Scrutinio Sezione B - Classe 1A</div>
            <button class="open-modal" onclick="openModal('Scrutinio Sezione B - Classe 1A', '11 Giugno 2025', 'Scrutinio Sezione B - Classe 1A')">Dettagli Evento</button>
            <button class="add-to-favorites" onclick="addToFavorites('Scrutinio Sezione B - Classe 1A', '11 Giugno 2025')">Aggiungi ai Preferiti</button>
        </div>
    </div>
</div>

            
            <!-- Aggiungi altri eventi qui -->

        </div>

        <!-- Sezione Preferiti -->
        <div id="favoritesSection">
            <h2>I tuoi Eventi Preferiti</h2>
            <div id="favoritesList"></div>
        </div>
    </div>

    <!-- Modal per i dettagli dell'evento -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDate"></p>
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        // Funzione per mostrare il filtro eventi
        function toggleFilter() {
            const filterOptions = document.getElementById('filterOptions');
            filterOptions.style.display = filterOptions.style.display === 'block' ? 'none' : 'block';
        }

        // Funzione per filtrare gli eventi
        function filterEvents(month) {
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                if (event.getAttribute('data-date') === month) {
                    event.style.display = 'flex';
                } else {
                    event.style.display = 'none';
                }
            });
            toggleFilter();
        }

        function showAllEvents() {
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                event.style.display = 'flex';
            });
            toggleFilter();
        }

        // Funzione per aggiungere l'evento ai preferiti
        function addToFavorites(title, date) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const event = { title, date };

            // Aggiungi solo se l'evento non è già nei preferiti
            if (!favorites.find(e => e.title === title && e.date === date)) {
                favorites.push(event);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                showNotification('Evento aggiunto ai preferiti!');
            } else {
                showNotification('Evento già nei preferiti.');
            }

            renderFavorites();
        }

        // Funzione per mostrare la notifica visiva
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000); // Nascondi dopo 3 secondi
        }

        // Funzione per mostrare i preferiti salvati
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            favoritesList.innerHTML = ''; // Svuota la lista

            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p>Nessun evento nei preferiti.</p>';
            } else {
                favorites.forEach(fav => {
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.innerHTML = `
                        <h4>${fav.title} - ${fav.date}</h4>
                        <button class="remove-favorite" onclick="removeFromFavorites('${fav.title}', '${fav.date}')">Rimuovi</button>
                    `;
                    favoritesList.appendChild(item);
                });
            }
        }

        // Funzione per rimuovere un evento dai preferiti
        function removeFromFavorites(title, date) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(e => e.title !== title || e.date !== date);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            showNotification('Evento rimosso dai preferiti.');
            renderFavorites();
        }

        // Funzione per mostrare il modal con i dettagli dell'evento
        function openModal(title, date, description) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalDate').textContent = date;
            document.getElementById('modalDescription').textContent = description;
            document.getElementById('eventModal').style.display = 'block';
        }

        // Funzione per chiudere il modal
        function closeModal() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Mostra i preferiti al caricamento della pagina
        window.onload = renderFavorites;
    </script>
</body>
</html>
