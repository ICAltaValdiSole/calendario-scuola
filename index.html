<!DOCTYPE html>
<<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi Scolastici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0A9396;
            --secondary-color: #94D2BD;
            --background-image: url('sfondoo.png');
            --text-color: #001219;
            --card-background: #FFFFFE;
            --accent-color: #EE9B00;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .view-favorites {
            background-color: var(--accent-color);
            border: none;
            padding: 12px 24px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }

        .view-favorites:hover {
            background-color: #d08400;
        }

        .print-favorites {
            background-color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .print-favorites:hover {
            background-color: #087b80;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .event {
            background-color: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .event h3 {
            margin: 0;
            font-size: 1.6rem;
            color: var(--accent-color);
        }

        .event p {
            margin: 5px 0;
            color: var(--text-color);
        }

        .event:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        #favoritesSection {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #favoritesSection h2 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .favorite-item {
            background-color: var(--card-background);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--card-shadow);
        }

        .favorite-item h4 {
            margin: 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .event-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo Scuola">
            <span class="school-name">I.C. Alta Val di Sole</span>
        </div>

        <div class="nav">
            <h1>Calendario Eventi Scolastici</h1>
            <div class="filter-dropdown">
                <button class="view-favorites" id="toggleFavoritesBtn" onclick="toggleFavorites()">Visualizza i Preferiti</button>
            </div>
        </div>

        <!-- Sezione per visualizzare gli eventi -->
        <div class="event-list" id="eventList"></div>

        <!-- Sezione Preferiti -->
        <div id="favoritesSection">
            <h2>I tuoi Eventi Preferiti</h2>
            <div id="favoritesList"></div>
            <!-- Pulsante per stampare i preferiti -->
            <button class="print-favorites" onclick="window.print()">Stampa Lista Preferiti</button>
        </div>
    </div>

    <script>
        // ID del foglio Google e API Key
        const sheetId = '1FlofjQHN9fx8rTd0y70D7MmEudfMSMWka-R76rAwnnc';
        const apiKey = 'AIzaSyDb29AOwxuCBPuIfm3Gd48pnpD02FTZvlQ';

        const sheetUrl = `https://cors-anywhere.herokuapp.com/https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1?key=${apiKey}`;


        // Funzione per ottenere i dati dal foglio e visualizzare gli eventi
        fetch(sheetUrl)
            .then(response => response.json())
            .then(data => {
                if (data.values) {
                    const rows = data.values;
                    const events = rows.slice(1).map(row => ({
                        titolo: row[0], // Prima colonna: Titolo
                        data: row[1],   // Seconda colonna: Data
                        orario: row[2], // Terza colonna: Orario
                        descrizione: row[3] // Quarta colonna: Descrizione
                    }));
                    renderEvents(events);
                } else {
                    console.error('Errore nel recupero dei dati: nessun evento trovato.');
                }
            })
            .catch(error => console.error('Errore nel recupero dei dati:', error));

        function renderEvents(events) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = ''; // Pulisce la lista degli eventi

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event';
                eventDiv.innerHTML = `
                    <h3>${event.titolo}</h3>
                    <p><strong>Data:</strong> ${event.data}</p>
                    <p><strong>Orario:</strong> ${event.orario}</p>
                    <p>${event.descrizione}</p>
                    <button class="open-modal" onclick="addToFavorites('${event.titolo}', '${event.data}', '${event.orario}')">Aggiungi ai Preferiti</button>
                `;
                eventList.appendChild(eventDiv);
            });
        }

        // Funzione per gestire i preferiti (esempio: toggle tra eventi e preferiti)
        function toggleFavorites() {
            const eventList = document.getElementById('eventList');
            const favoritesSection = document.getElementById('favoritesSection');
            const toggleBtn = document.getElementById('toggleFavoritesBtn');

            if (favoritesSection.style.display === 'none') {
                favoritesSection.style.display = 'block';
                eventList.style.display = 'none';
                toggleBtn.textContent = 'Torna alla Lista Eventi';
            } else {
                favoritesSection.style.display = 'none';
                eventList.style.display = 'grid';
                toggleBtn.textContent = 'Visualizza i Preferiti';
            }
        }

        // Funzione per aggiungere l'evento ai preferiti
        function addToFavorites(titolo, data, orario) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const event = { titolo, data, orario };

            if (!favorites.find(e => e.titolo === titolo && e.data === data && e.orario === orario)) {
                favorites.push(event);
                localStorage.setItem('favorites', JSON.stringify(favorites));
                alert('Evento aggiunto ai preferiti!');
            } else {
                alert('Questo evento è già nei preferiti.');
            }
            renderFavorites();
        }

        // Funzione per visualizzare i preferiti
        function renderFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            favoritesList.innerHTML = ''; // Svuota la lista dei preferiti

            if (favorites.length === 0) {
                favoritesList.innerHTML = '<p>Nessun evento nei preferiti.</p>';
            } else {
                favorites.forEach(fav => {
                    const item = document.createElement('div');
                    item.className = 'favorite-item';
                    item.innerHTML = `
                        <h4>${fav.titolo} - ${fav.data} (${fav.orario})</h4>
                        <button class="remove-favorite" onclick="removeFromFavorites('${fav.titolo}', '${fav.data}', '${fav.orario}')">Rimuovi</button>
                    `;
                    favoritesList.appendChild(item);
                });
            }
        }

        // Funzione per rimuovere un evento dai preferiti
        function removeFromFavorites(titolo, data, orario) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(e => e.titolo !== titolo || e.data !== data || e.orario !== orario);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            alert('Evento rimosso dai preferiti.');
            renderFavorites();
        }

        // Mostra i preferiti al caricamento della pagina
        window.onload = renderFavorites;
    </script>
</body>
</html>
