<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi Scolastici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
       /* Palette di colori aggiornata */
       :root {
            --primary-color: #0A9396;         /* Verde acqua */
            --secondary-color: #94D2BD;       /* Verde chiaro */
            --background-image: url('sfondo.jpg'); /* Immagine di sfondo */
            --text-color: #001219;            /* Blu scuro */
            --card-background: #FFFFFE;       /* Bianco per card */
            --accent-color: #EE9B00;          /* Arancione accento */
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Ombra leggera */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-image: var(--background-image);
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        #container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Sfondo leggero trasparente */
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Logo e nome della scuola */
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-container img {
            max-width: 80px;  /* Logo ridotto */
            height: auto;
            margin-right: 10px;
        }

        .school-name {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Barra di navigazione */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: var(--card-background);
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
        }

        .nav h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 2.2rem;
            font-weight: 700;
        }

        .filter-dropdown {
            position: relative;
        }

        .filter-toggle {
            background-color: var(--primary-color);
            color: var(--card-background);
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-toggle:hover {
            background-color: #087b80;
            transform: translateY(-2px);
        }

        .filter-options {
            display: none;
            position: absolute;
            background-color: var(--card-background);
            border: none;
            border-radius: 10px;
            z-index: 1;
            right: 0;
            min-width: 180px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .filter-options button {
            width: 100%;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
            color: var(--text-color);
            transition: background-color 0.3s;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-options button:hover {
            background-color: var(--secondary-color);
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .event {
            background-color: var(--card-background);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .event:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .event-date {
            background-color: var(--primary-color);
            color: var(--card-background);
            padding: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 120px;
        }

        .event-date span {
            display: block;
        }

        .event-date .day {
            font-size: 3rem;
            line-height: 1;
        }

        .event-date .month {
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-content {
            padding: 20px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        /* Pulsante Aggiungi al Calendario */
        .add-to-calendar {
            background-color: var(--accent-color);
            color: var(--card-background);
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-calendar:hover {
            background-color: #d08400;
        }

        .event-description {
            font-size: 0.9rem;
            color: var(--text-color);
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: stretch;
            }

            .nav h1 {
                margin-bottom: 20px;
                text-align: center;
            }

            .filter-dropdown {
                width: 100%;
            }

            .filter-toggle {
                width: 100%;
            }

            .event-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo Scuola">
            <span class="school-name">I.C. Alta Val di Sole</span>
        </div>

        <div class="nav">
            <h1>Calendario Eventi Scolastici</h1>
            <div class="filter-dropdown">
                <button class="filter-toggle" onclick="toggleFilter()">Filtra per Mese</button>
                <div class="filter-options" id="filterOptions">
                    <button onclick="filterEvents('Giugno 2025')">Giugno 2025</button>
                    <button onclick="filterEvents('Luglio 2025')">Luglio 2025</button>
                    <button onclick="filterEvents('Agosto 2025')">Agosto 2025</button>
                    <button onclick="showAllEvents()">Mostra Tutti</button>
                </div>
            </div>
        </div>

        <div class="event-list" id="eventList">
            <div class="event" data-date="Giugno 2025">
                <div class="event-date">
                    <span class="day">4</span>
                    <span class="month">Giugno</span>
                </div>
                <div class="event-content">
                    <div class="event-title">Consigli di classe - SP COGOLO</div>
                    <button class="add-to-calendar" onclick="addToCalendar('4 Giugno 2025', 'Consigli di classe - SP COGOLO')">Aggiungi al Calendario</button>
                </div>
            </div>

            <div class="event" data-date="Giugno 2025">
                <div class="event-date">
                    <span class="day">5</span>
                    <span class="month">Giugno</span>
                </div>
                <div class="event-content">
                    <div class="event-title">Consigli di classe - SP COMMEZZADURA</div>
                    <button class="add-to-calendar" onclick="addToCalendar('5 Giugno 2025', 'Consigli di classe - SP COMMEZZADURA')">Aggiungi al Calendario</button>
                </div>
            </div>

            <div class="event" data-date="Giugno 2025">
                <div class="event-date">
                    <span class="day">5</span>
                    <span class="month">Giugno</span>
                </div>
                <div class="event-content">
                    <div class="event-title">Dipartimenti - SSdPG</div>
                    <button class="add-to-calendar" onclick="addToCalendar('5 Giugno 2025', 'Dipartimenti - SSdPG')">Aggiungi al Calendario</button>
                </div>
            </div>

            <!-- Aggiungi gli altri eventi qui -->

        </div>
    </div>

    <script>
        function toggleFilter() {
            const filterOptions = document.getElementById('filterOptions');
            filterOptions.style.display = filterOptions.style.display === 'block' ? 'none' : 'block';
        }

        function filterEvents(month) {
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                if (event.getAttribute('data-date') === month) {
                    event.style.display = 'flex';
                } else {
                    event.style.display = 'none';
                }
            });
            toggleFilter();
        }

        function showAllEvents() {
            const events = document.querySelectorAll('.event');
            events.forEach(event => {
                event.style.display = 'flex';
            });
            toggleFilter();
        }

        // Funzione per aggiungere evento al calendario
        function addToCalendar(date, title) {
            const event = {
                title: title,
                start: date,
                duration: '1 hour',
                description: 'Evento scolastico',
                location: 'I.C. Alta Val di Sole'
            };

            const icsFile = createICS(event);
            const link = document.createElement('a');
            link.href = 'data:text/calendar;charset=utf-8,' + encodeURIComponent(icsFile);
            link.download = `${title}.ics`;
            link.click();
        }

        function createICS(event) {
            return `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//I.C. Alta Val di Sole//Eventi Scolastici//IT
BEGIN:VEVENT
UID:${Date.now()}@alta-val-di-sole.com
DTSTAMP:${formatICSDate(new Date())}
DTSTART:${formatICSDate(new Date(event.start))}
DTEND:${formatICSDate(new Date(event.start).getTime() + 3600000)}  <!-- Durata di 1 ora -->
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
END:VEVENT
END:VCALENDAR
            `.trim();
        }

        function formatICSDate(date) {
            const pad = num => String(num).padStart(2, '0');
            return date.getUTCFullYear() + pad(date.getUTCMonth() + 1) + pad(date.getUTCDate()) + 'T' +
                   pad(date.getUTCHours()) + pad(date.getUTCMinutes()) + pad(date.getUTCSeconds()) + 'Z';
        }
    </script>
</body>
</html>
