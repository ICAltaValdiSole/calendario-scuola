<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Eventi Scolastici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanilla-calendar@1.4.0/build/vanilla-calendar.min.css">
    <style>
    :root {
        --primary-color: #0A9396;
        --secondary-color: #94D2BD;
        --background-image: url('sfondo.jpg');
        --text-color: #001219;
        --card-background: #FFFFFE;
        --accent-color: #EE9B00;
        --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
        --modal-bg: rgba(0, 0, 0, 0.5);
    }

    body {
        font-family: 'Inter', sans-serif;
        background-image: var(--background-image);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        line-height: 1.6;
    }

    #container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .view-favorites, .calendar-toggle {
        background-color: var(--accent-color);
        border: none;
        padding: 12px 24px;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        margin-left: 15px;
        transition: background-color 0.3s ease;
    }

    .view-favorites:hover, .calendar-toggle:hover {
        background-color: #d08400;
    }

    #calendar {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
    }

    /* Stile per il calendario di Vanilla Calendar */
    .vanilla-calendar {
        width: 100%;
        max-width: 1200px;
    }

    .vanilla-calendar__header,
    .vanilla-calendar__days,
    .vanilla-calendar__month {
        background-color: var(--primary-color);
        color: white;
        border-radius: 10px;
    }

    .vanilla-calendar__day {
        color: var(--text-color);
        font-weight: 600;
    }

    .vanilla-calendar__day.vanilla-calendar__day--selected {
        background-color: var(--accent-color);
        color: white;
    }

    /* Pulsanti di navigazione */
    .vanilla-calendar__header__button {
        background-color: var(--primary-color);
        border: none;
        color: white;
        cursor: pointer;
    }

    .vanilla-calendar__header__button:hover {
        background-color: #087b80;
    }

    </style>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="Logo.png" alt="Logo Scuola">
            <span class="school-name">I.C. Alta Val di Sole</span>
        </div>

        <div class="nav">
            <h1>Calendario Eventi Scolastici</h1>
            <div class="filter-dropdown">
                <button class="calendar-toggle" id="toggleCalendarBtn">Visualizza Calendario</button>
                <button class="view-favorites" id="toggleFavoritesBtn">Visualizza i Preferiti</button>
            </div>
        </div>

        <div class="event-list" id="eventList"></div>
        <div id="calendar"></div> <!-- Calendario visualizzato qui -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar@1.4.0/build/vanilla-calendar.min.js"></script>
    <script>
    const sheetId = '1JI_R-ziVZHsrJB3xC6zPpuqzTacVewoldqUETIftK1o';
    const apiKey = 'AIzaSyDb29AOwxuCBPuIfm3Gd48pnpD02FTZvlQ';
    const sheetRange = 'calendarioicaltavaldisole';

    async function fetchEvents() {
        try {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();
            if (data.values && data.values.length > 0) {
                displayEvents(data.values);
            } else {
                document.getElementById('eventList').innerHTML = '<p>Nessun evento trovato.</p>';
            }
        } catch (error) {
            console.error('Errore nel recupero dei dati:', error);
            document.getElementById('eventList').innerHTML = '<p>Errore nel recupero dei dati.</p>';
        }
    }

    function displayEvents(events) {
        const eventList = document.getElementById('eventList');
        eventList.innerHTML = ''; // Pulisce la lista esistente

        const calendarEvents = []; // Lista per eventi del calendario

        events.slice(1).forEach(event => {
            const [dateString, title, time] = event;
            const [day, month, year] = parseDate(dateString);

            // Eventi per la visualizzazione nella lista
            const eventHtml = `
                <div class="event">
                    <div class="event-date">
                        <span class="day">${day}</span>
                        <span class="month">${month}</span>
                    </div>
                    <div class="event-content">
                        <div class="event-title">${title}</div>
                        <div class="event-time">Ora: ${time}</div>
                    </div>
                </div>`;
            eventList.innerHTML += eventHtml;

            // Aggiunta degli eventi per il calendario
            calendarEvents.push({
                date: `${year}-${month}-${day}`,
                title: title,
                description: `Ora: ${time}`,
            });
        });

        initCalendar(calendarEvents);
    }

    function parseDate(dateString) {
        const dateParts = dateString.split('/');
        const day = dateParts[0];
        const month = ('0' + dateParts[1]).slice(-2); // Aggiunge uno 0 se necessario
        const year = dateParts[2];
        return [day, month, year];
    }

    function initCalendar(events) {
        const calendar = new VanillaCalendar({
            selector: "#calendar",
            months: ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"],
            shortWeekday: ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'],
            onSelect: (data, elem) => {
                console.log(data, elem);
            },
            settings: {
                lang: 'it',
                selection: {
                    day: false
                }
            },
            datesFilter: events.map(event => ({
                date: new Date(event.date),
                title: event.title,
                description: event.description,
            })),
        });

        calendar.init();
    }

    window.onload = function () {
        fetchEvents();
    };
    </script>
</body>
</html>
